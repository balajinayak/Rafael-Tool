{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}




{% block content %}

<div class="login">
    <form method="post" novalidate class="col-10 col-md-3 px-4 pt-2 pb-5 shadow rounded-2">
        
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Submit" class="btn btn-primary d-block mx-auto mt-4" />
    </form>
</div>

{% endblock %}
