{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en" data-theme="fantasy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'src/styles.css' %}" rel="stylesheet">
    {{ form.media }}
    {% block style %}{% endblock style %}
</head>
<body>
    {% include 'sidebar.html' %}
    <p class="fixed top-3 right-16 font-bold">{{ user.username | capfirst }}</p>
    <a class="fixed top-2 right-2 border-2 px-2 py-1 rounded-md" href="{% url 'logout' %}">
        <i class="fa-solid fa-arrow-right-from-bracket text-sm text-primary"></i>
    </a>
    {% block content %}
    {% endblock %}
</body>
</html>
